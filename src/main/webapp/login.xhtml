<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="AdminLTE.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="_all-skins.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="madiba.css" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" />
</h:head>
<body class="hold-transition login-page">
	<div class="login-box">
		<div class="login-logo">
			<p:outputLabel>CONALBOS</p:outputLabel>
		</div>

		<div class="login-box-body login-div">
			<p:outputLabel value="Inicie Session" />
			<div class="form-group has-feedback">
				<p:inputText placeholder="Email" />
				<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
			</div>
			<div class="form-group has-feedback">
				<p:password placeholder="Password" />
        		<span class="glyphicon glyphicon-lock form-control-feedback"></span>
			</div>
		</div>
	</div>
</body>
</html>
