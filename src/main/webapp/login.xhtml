<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="AdminLTE.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="_all-skins.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="madiba.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" />
	<link rel="shortcut icon" type="image/x-icon" href="#{resource['img/favicon.ico']}"/>
</h:head>
<body class="hold-transition login-page">
	<p:messages/>
	<div class="login-box">		
		<div class="login-logo">
			<p:outputLabel>CONALBOS</p:outputLabel>
		</div>
		<div class="login-box-body login-div">
			<p:outputLabel value="Inicie Session" />
			<h:form>
				<div class="form-group has-feedback">
					<p:inputText value="#{modelLogin.nickname}" required="true" styleClass="form-control" placeholder="Nickname" requiredMessage="Nickname: Campo Obligatorio" />
					<span class="fa fa-user form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">			
					<p:password styleClass="form-control" required="true" value="#{modelLogin.password}" placeholder="Password" requiredMessage="Password: Campo Obligatorio"/>
	        		<span class="fa fa-lock form-control-feedback"></span>
				</div>

		   		<p:captcha language="es" requiredMessage="Captha: Campo Obligatorio"/>
	  		 	<p:commandButton value="Iniciar SesiÃ³n" styleClass="btn btn-sm btn-primary" actionListener="#{controllerLogin.autenticar()}" action="#{controllerLogin.entrar()}" ajax="false" icon="ui-icon-check"/>
			</h:form>
		</div>
	</div>
</body>
</html>
