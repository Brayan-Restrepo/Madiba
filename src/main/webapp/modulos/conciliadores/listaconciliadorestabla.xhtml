<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
	</h:head>

	<body>
		<ui:composition template="/resources/plantilla/plantilla.xhtml">
			<ui:define name="content">
				<div class='content-wrapper' style="height:10px;overflow:auto">
				<div class="content">
					<div class="col-md-12">
						<div class="box box-primary">
							<div class="box-header with-border" style="padding-bottom:0px">
								<i>
									<h:outputLabel value="Lista de Conciliadores" style="font-size:14pt; margin-left:1%"/>
								</i>
							</div>
							<div class="box-body table-responsive ">
								<table class="table table-striped table-hover" style="white-space: nowrap;">
									<thead>
										<tr>
											<th>#</th>
											<th>Apellido</th>
											<th>Nombre</th>
											<th>Especialidad</th>
											<th>Experiencia</th>
											<th>Telefono</th>	
											<th>Email</th>
											<th>Egresado</th>
										</tr>
									</thead>
									<tbody>
										<ui:repeat varStatus="n" value="#{controllerConciliador.listaConciliador()}" var="conciliador">
											<tr>
												<td>
													#{n.index+1}
												</td>
												<td>
													<h:graphicImage library="img" name="#{conciliador.foto}" alt="" class="avatar user-image" />
													<span class="hidden-xs">#{conciliador.apellidos}</span>
												</td>
												<td>
													#{conciliador.nombres}
												</td>
												<td>
													<ul>
														<ui:repeat var="especialidad" value="#{conciliador.conciliadorEspecialidads}">
															<li> #{especialidad.especialidad.nombre} </li>
														</ui:repeat>
													</ul>
												</td>
												<td>
													#{conciliador.experiencia}
												</td>
												<td>
													#{conciliador.telefono}
												</td>
												<td>
													#{conciliador.correo}
												</td>
												<td>
													#{conciliador.egresado}
												</td>
											</tr>
										</ui:repeat>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
			</ui:define>
		</ui:composition>
	</body>
</html>
