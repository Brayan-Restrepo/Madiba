<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<body>
	<ui:composition template="/resources/plantilla/plantilla.xhtml">		
		<ui:define name="content">
			<ui:param name="solicitud" value="#{controllerAudiencia.findSolicitud(modelSolicitud.selectSolicitud.get(0))}" />
			
			<div class="content">
				<div class="row">
					<div class="col-lg-12">
							
							<h:panelGroup layout="block" class="box box-#{controllerSolicitud.colorSolicitudEstado(solicitud.estado)} sombra">
				
								<div class="box-header with-border" style="padding-bottom:0px">
									<i>
										<h:outputLabel value="Asistencia" style="font-size:14pt; margin-left:1%"/>
									</i>
								</div>
								<div class='box-body'>
									<div class="col-lg-6">
										<div class="box box-solid">
							   
										    <div class="box-body no-padding">
										      	<table id="layout-skins-list" class="table table-striped bring-up nth-2-center">
									       	 		<thead>
										          		<tr>
										            		<th>Convocantes</th>
										            		<th>Asistencia</th>									            		
										            		<th>Excusa</th>
										          		</tr>
										        	</thead>
										        	<tbody>
										        	
														<ui:repeat varStatus="n" var="convotante" value="#{solicitud.partes}">
															<h:panelGroup rendered="#{convotante.tipoParte=='Convocante'}">
																#{controllerAudiencia.AddAsistecia()}
															 	<tr>
														            <td style="width: 80%;">
														            	<h:outputText value="#{convocado.apellidos} #{convotante.nombres}" />
													            	</td>
														            <td class="text-center" style="width: 80%;">
														            	<h:panelGroup class="btn btn-success btn-xs"><i class="fa fa-eye"></i></h:panelGroup> 
													            	</td>
													            	 <td class="text-center" style="width: 80%;">
														            	<h:panelGroup class="btn btn-success btn-xs"><i class="fa fa-eye"></i></h:panelGroup> 
													            	</td>
													          	</tr>
												          	</h:panelGroup>
														</ui:repeat>					
													
							        				</tbody>
							   					</table>
											</div>
							  			</div>
					  				</div>
					  				<div class="col-lg-6">
					  					<div class="box box-solid">
							   
										    <div class="box-body no-padding">
										      	<table id="layout-skins-list" class="table table-striped bring-up nth-2-center">
									       	 		<thead>
										          		<tr>
										            		<th style="width: 210px;">Convocados</th>
										            		<th>Asistencia</th>
										            		<th>Excusa</th>
										          		</tr>
										        	</thead>
										        	<tbody>
										        	
														<ui:repeat varStatus="n" var="convocado" value="#{solicitud.partes}">
															<h:panelGroup rendered="#{convocado.tipoParte=='Convocado'}">
																#{controllerAudiencia.AddAsistecia()}
															 	<tr>
														            <td style="width: 80%;">
														            	<h:outputText value="#{convocado.apellidos} #{convocado.nombres}" />
													            	</td>
														            <td class="text-center" style="width: 10%;">
														            	<h:panelGroup class="btn btn-danger btn-xs"><i class="fa fa-eye"></i></h:panelGroup> 
													            	</td>
													            	 <td class="text-center" style="width: 10%;">
														            	<h:panelGroup class="btn btn-success btn-xs"><i class="fa fa-eye"></i></h:panelGroup> 
													            	</td>
													          	</tr>
												          	</h:panelGroup>
														</ui:repeat>					
													
							        				</tbody>
							   					</table>
											</div>
							  			</div>
						  			</div>
				  				</div>
				  			</h:panelGroup>
				  			
				  			<h:panelGroup layout="block" class="box box-#{controllerSolicitud.colorSolicitudEstado(solicitud.estado)} sombra">
				
								<div class="box-header with-border" style="padding-bottom:0px">
									<i>
										<h:outputLabel value="Desarrollo" style="font-size:14pt; margin-left:1%"/>
									</i>
								</div>
								<div class='box-body'>
									<h5>Observaci√≥n</h5>
									<div class="col-lg-12">
										<p:inputTextarea styleClass="col-lg-10" rows="6" counter="display" maxlength="1000" counterTemplate="{0} Caracteres."></p:inputTextarea>
										<h:outputText id="display" />
									</div>
								</div>
							</h:panelGroup>
								
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>

</body> 
</html>
