<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<ui:composition template="/resources/plantilla/plantilla.xhtml">
		<ui:define name="content">
  			<h:form id="desarrolloForm">
  				
				<div class='content-wrapper' style="height:10px;overflow:auto">
					<div class="content">
						#{controllerAudiencia.cargarDatosSolicitud(controllerSession.idSolicitudDesarrolloAudiencia)}
						<div class="row">
							<div class="col-lg-12">
				  				<h:panelGroup layout="block" class="box box-primary sombra">
									<div class="box-header with-border" style="padding-bottom:0px">
		                				<i>
			              					<h:outputLabel value="Desarrollo Audiencia" style="font-size:14pt; margin-left:1%"/>
		                  				</i>
		               				</div>
		               				<div class="box-body">
									<h:panelGroup rendered="#{modelLogin.role=='conciliador' or controllerDesarrolloAudiencia.hayAsistencias(controllerAudiencia.solicitud.audiencias.get(controllerAudiencia.solicitud.audiencias.size()-1).idAudiencia)}">
										#{controllerDesarrolloAudiencia.cargarAsistencia(controllerAudiencia.solicitud.audiencias.get(controllerAudiencia.solicitud.audiencias.size()-1).idAudiencia)}
										<ui:include src="asistencia.xhtml">
		               						<ui:param name="asistenciaParte" value="Convocante" />
		               					</ui:include>
		               					<ui:include src="asistencia.xhtml">
		               						<ui:param name="asistenciaParte" value="Convocado" />
		               					</ui:include>
	               					</h:panelGroup>
	               					<h:panelGroup rendered="#{modelLogin.role=='conalbos' and !controllerDesarrolloAudiencia.hayAsistencias(controllerAudiencia.solicitud.audiencias.get(controllerAudiencia.solicitud.audiencias.size()-1).idAudiencia)}">
										<ui:include src="tomarasistencia.xhtml">
		               						<ui:param name="asistenciaParte" value="Convocante" />
		               					</ui:include>
		               					<ui:include src="tomarasistencia.xhtml">
		               						<ui:param name="asistenciaParte" value="Convocado" />
		               					</ui:include>
	               					</h:panelGroup>
   						  				<div class="col-lg-12" style="margin-top: 25px">
								  			<h:panelGroup layout="block" id="desarrollo" class="box box-#{controllerSolicitud.colorSolicitudEstado(controllerAudiencia.solicitud.estado)} sombra">
												<div class="box-header with-border" style="padding-bottom:0px">
					                 				<i>
							              				<h:outputLabel value="Conclusión" style="font-size:14pt; margin-left:1%"/>
					                   				</i>
					                   				<div class="pull-right">
						                   				<h:outputLabel value="Acuerdo Parcial" style="margin-right:5px"/>
						                   				<h:commandButton value="Si" styleClass="btn btn-xs" style="width:26px;#{modelAudiencia.acuerdoParcial? 'background-color:green;color:white': 'background-color:#ff000080;'}">
						                   					<f:ajax render="desarrollo btn-suspender btn-finalizar @this" listener="#{modelAudiencia.setAcuerdoParcial(true)}"></f:ajax>
						                 				</h:commandButton>
						                   				<h:commandButton  value="No" styleClass="btn btn-xs" style="width:26px;#{modelAudiencia.acuerdoParcial? 'background-color:#ff000080;': 'background-color:green;color:white'}">
						                   					<f:ajax render="desarrollo btn-suspender btn-finalizar @this" listener="#{modelAudiencia.setAcuerdoParcial(false)}"></f:ajax>
						                 				</h:commandButton>
					                 				</div>
												</div>
												
												<h:panelGroup layout="block" rendered="#{!modelAudiencia.acuerdoParcial}" styleClass="box-body">
													<h:panelGroup class="col-lg-2" id="asunto" style="padding-left: 40px">
														<br/><br/>
														<h:commandButton value="Acuerdo" styleClass="btn btn-#{modelAudiencia.tipoResultado=='ACUERDO'? 'success': 'primary'}" style="margin:2px;width:110px;border-radius: 140px 140px 140px 140px">
						                   					<f:ajax render="asunto btn-suspender btn-finalizar @this" listener="#{modelAudiencia.setTipoResultado('ACUERDO')}"></f:ajax>
						                 				</h:commandButton>
														<br/>
														<h:commandButton value="No Acuerdo" styleClass="btn btn-#{modelAudiencia.tipoResultado=='NOACUERDO'? 'success': 'primary'}" style="margin:2px;width:110px;border-radius: 140px 140px 140px 140px">
						                   					<f:ajax render="asunto btn-suspender btn-finalizar @this" listener="#{modelAudiencia.setTipoResultado('NOACUERDO')}"></f:ajax>
						                 				</h:commandButton>
						                 				<br/>
														<h:commandButton value="No Conciliable" styleClass="btn btn-#{modelAudiencia.tipoResultado=='NOCONCILIABLE'? 'success': 'primary'}" style="margin:2px;width:110px;border-radius: 140px 140px 140px 140px">
						                   					<f:ajax render="asunto btn-suspender btn-finalizar @this" listener="#{modelAudiencia.setTipoResultado('NOCONCILIABLE')}"></f:ajax>
						                 				</h:commandButton>
													</h:panelGroup>
													<div class="form-group has-#{controllerSolicitud.colorSolicitudEstado(controllerAudiencia.solicitud.estado)} col-lg-10">
														<label class="control-label" for="inputSuccess"><i class="fa fa-commenting-o"></i> Observación  </label>
														<h:inputTextarea required="true" id="observacion" value="#{modelAudiencia.observacion}" styleClass="form-control" style="resize:none;background-color:#f39c121a;" rows="6"/>
													</div>
												</h:panelGroup>
												
												<h:panelGroup layout="block" rendered="#{modelAudiencia.acuerdoParcial}" styleClass="box-body">
													<div class="col-lg-2" style="padding-left: 40px">
														<br/><br/>
														<h:commandButton value="Acuerdo" styleClass="btn btn-success" style="margin:2px;width:110px;border-radius: 140px 140px 140px 140px">
															<f:ajax></f:ajax>
						                 				</h:commandButton>
														<br/>
														<h:commandButton value="No Acuerdo" styleClass="btn btn-primary" style="margin:2px;width:110px;border-radius: 140px 140px 140px 140px;cursor:not-allowed">
															<f:ajax></f:ajax>
						                 				</h:commandButton>
						                 				<br/>
														<h:commandButton value="No Conciliable" styleClass="btn btn-primary" style="margin:2px;width:110px;border-radius: 140px 140px 140px 140px;cursor:not-allowed">
															<f:ajax></f:ajax>
						                 				</h:commandButton>
													</div>
													<div class="form-group has-success col-lg-10 box-body">
														<label class="control-label" for="inputSuccess"><i class="fa fa-commenting-o"></i> Acuerdos  </label>
														<h:inputTextarea required="true" id="acuerdos" value="#{modelAudiencia.acuerdo}" styleClass="form-control" style="resize:none;background-color:#00a65a1a;" rows="6"/>
													</div>
													
													<div class="col-lg-2" style="padding-left: 40px">
														<br/><br/>
														<h:commandButton value="Acuerdo" styleClass="btn btn-primary" style="margin:2px;width:110px;border-radius: 140px 140px 140px 140px;cursor:not-allowed">
															<f:ajax></f:ajax>
						                 				</h:commandButton>
														<br/>
														<h:commandButton value="No Acuerdo" styleClass="btn btn-success" style="margin:2px;width:110px;border-radius: 140px 140px 140px 140px">
															<f:ajax></f:ajax>
						                 				</h:commandButton>
						                 				<br/>
														<h:commandButton value="No Conciliable" styleClass="btn btn-primary" style="margin:2px;width:110px;border-radius: 140px 140px 140px 140px;cursor:not-allowed">
															<f:ajax></f:ajax>
						                 				</h:commandButton>
													</div>
													<div class="form-group has-error col-lg-10 box-body">
														<label class="control-label" for="inputSuccess"><i class="fa fa-commenting-o"></i> Desacuerdos  </label>
														<h:inputTextarea required="true" id="noacuerdos" value="#{modelAudiencia.noAcuerdo}" styleClass="form-control" style="resize:none;background-color:#df4b391a;" rows="6"/>
													</div>
													
												</h:panelGroup>	
											</h:panelGroup>
										</div>
						  			</div>
					  			</h:panelGroup>
				  			</div>
						</div>
					</div>
				</div>
				<div class='main-footer' style="height: 43.11111px;">
					<div class="text-center">
						
						<ui:include src="modalfinalizardesarrolloaudiencia.xhtml"></ui:include>
											
						<h:commandButton immediate="true" rendered="#{modelLogin.role=='conalbos'}" disabled="#{controllerDesarrolloAudiencia.hayAsistencias(controllerAudiencia.solicitud.audiencias.get(controllerAudiencia.solicitud.audiencias.size()-1).idAudiencia)}" value="Registrar Asistencia" actionListener="#{controllerAudiencia.guardarAsistencia()}" styleClass="btn btn-success btn-menu" action="listaaudiencias?faces-redirect=true"/>
						<h:commandButton value="Guardar Cambios" styleClass="btn btn-success btn-menu" action="listaaudiencias?faces-redirect=true"/>
						<h:commandButton id="btn-suspender" rendered="#{modelLogin.role=='conciliador'}" disabled="#{controllerAudiencia.activarBotonSuspender()}" value="Suspender" actionListener="#{controllerAudiencia.suspenderAudiencia()}" styleClass="btn btn-primary btn-menu" action="listaaudiencias?faces-redirect=true"/>
						<h:commandButton id="btn-finalizar" rendered="#{modelLogin.role=='conciliador'}" disabled="#{controllerAudiencia.activarBotonFinalizar()}" onclick="$('#modalfinalizardesarrolloaudiencia').modal();" value="Finalizar" styleClass="btn btn-success btn-menu" >
							<f:ajax></f:ajax>
						</h:commandButton>
						
						
					</div>
				</div>
			</h:form>
		</ui:define>
		
	</ui:composition>

</body>
</html>
