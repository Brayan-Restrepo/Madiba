<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<body> 
	<ui:composition>
		
		<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" style="height: 100%" >	
				 
			<div class="box #{controllerSolicitud.colorFicha(solicitud.id,'box')} sombra #{controllerSolicitud.seleccionarSolicitud(solicitud.select)}">
				
				<div class="box-header with-border">
					<i>
						<h:outputLabel value="Radicado No. #{solicitud.numeroRadicado}" style="font-size:14pt; margin-left:1%"/>
					</i>
										
					<h:selectBooleanCheckbox value="#{solicitud.select}" styleClass="pull-right">
						<f:ajax listener="#{controllerSolicitud.verString(solicitud.select)}" render="#{formulario} :formBotones"></f:ajax>
					</h:selectBooleanCheckbox>
				</div>
				<div class='box-body'>
					<div class="row">
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
              				<h:outputLabel value="Conciliador:" />
							<h:outputText value=" #{controllerConciliador.buscarConciliador(solicitud.conciliador)}" />
							<br/>
							<h:outputLabel value="Convocantes:" />
							<ul>
								<ui:repeat var="convotante" value="#{solicitud.convotante}">
									<li><h:outputText value="#{convotante}" /></li>
								</ui:repeat>
							</ul>
						</div>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
							
							<br/>
							<h:outputLabel value="Convocados:" />
							<ul>
								<ui:repeat var="convocado" value="#{solicitud.convocado}">
									<li><h:outputText value="#{convocado}" /></li>
								</ui:repeat>
							</ul>
						</div>
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<h:outputLabel value="Descripcion:" />
							<h:outputText value=" #{solicitud.descripcion}" />
						</div>
					</div>
				</div>
				
				<h:panelGroup layout="block" styleClass="box-body" style="border-top: 1px solid #f4f4f4;">
					<div class="col-lg-6 col-sm-12 col-xs-12">
			            <h:outputLabel value="Fecha Audiencia:" />
			            <h:outputText value=" #{solicitud.fechaAudi}" />
		          	</div>
		          	<div class="col-lg-6 col-sm-10 col-xs-10">
			            <h:outputLabel value="Hora:" />
			            <h:outputText value=" #{solicitud.horaAudi}" />
		          	</div>
		          	
					<div class="col-lg-6 col-sm-12 col-xs-12">
			            <h:outputLabel value="Audiencia Numero:" />
			            <h:outputText value=" #{solicitud.numeroAudi}" />
		          	</div>
		          	<div class="col-lg-6 col-sm-10 col-xs-10">
			            <h:outputLabel value="DuraciÃ³n:" />
			            <h:outputText value=" #{solicitud.duracionAudi}" />
		          	</div>		          	
				</h:panelGroup>
						        
		        <div class='box-footer #{controllerSolicitud.seleccionarSolicitud(solicitud.select)}'>
		          	<div class="col-lg-6">
			            <h:outputLabel value="Pretenciones:" />
			            <h:outputText value=" $#{solicitud.pretenciones}" />
		          	</div>
		          	<div class="col-lg-6">
			            <h:outputLabel value="Conciliador por:" />
			            <h:outputText value=" #{solicitud.solicitud}" />
		          	</div>
		          	<div class="col-lg-3 col-lg-offset-9">
		          		<p:outputLabel value="#{solicitud.estado}" styleClass="label label#{controllerSolicitud.colorFicha(solicitud.id,'')} pull-right" />
		          	</div>
		        </div>
			</div>
		</div>	
	</ui:composition>
</body> 
</html>
