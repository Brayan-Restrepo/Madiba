<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:hh="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<body> 
<ui:composition>
<div class="col-lg-6">
	<div class="box box-#{controllerSolicitud.colorSolicitudEstado(controllerAudiencia.solicitud.estado)} sombra">

	    <div class="box-body no-padding">
	      	<table id="layout-skins-list" class="table table-striped table-hover">
       	 		<thead>
	          		<tr>
	            		<th style="width: 80%;">#{asistenciaParte}s</th>
	            		<th class="text-center" style="width: 10%;">Asistencia</th>
	            		<th class="text-center" style="width: 10%;">Excusa</th>
	          		</tr>
	        	</thead>
	        	<tbody>

					<ui:repeat id="#{asistenciaParte}" varStatus="n" var="convocante" value="#{controllerAudiencia.solicitud.partes}">
						<h:panelGroup layout="block" rendered="#{convocante.tipoParte==asistenciaParte}">
							
						 	<tr>
					            <td style="width: 80%;">
					            	<h:outputText value="#{convocante.apellidos} #{convocante.nombres}" />
				            	</td>
					            <td class="text-center" style="width: 10%;">
					            
					            <h:panelGroup class="btn btn-#{controllerAudiencia.changeColorButton(convocante.idParte)} btn-xs">
				            		<f:ajax listener="#{controllerAudiencia.addAsistencia(convocante.idParte)}" render="@this btn-escusa1 btn-escusa2" event="click"></f:ajax>
				            		<i class="fa #{controllerAudiencia.changeIcon(convocante.idParte)}"></i>
				            	</h:panelGroup>
				            	
				            	</td>
				            	 <td class="text-center" style="width: 10%;">   		
					            	
					            	<h:panelGroup onclick="document.getElementById('desarrolloForm:#{asistenciaParte}:#{n.index}:parte').click()" id="btn-escusa1" class="btn btn-#{controllerAudiencia.changeColorButton(convocante.idParte)} btn-xs #{controllerAudiencia.changeColorButton(convocante.idParte)=='danger'?' ':'hidden'}">
           								<hh:inputFile id="parte" value="#{fileUtilities.file}" styleClass="hidden"/>
					            		<i class="fa fa-#{controllerAudiencia.changeColorButton(convocante.idParte)=='danger'? 'upload':'square'}"></i>
					            	</h:panelGroup>
					            	   		
					            	<h:panelGroup id="btn-escusa2" class="btn btn-warning btn-xs #{controllerAudiencia.changeColorButton(convocante.idParte)!='danger'?' ':'hidden'}">
           								<i class="fa fa-square"></i>
					            	</h:panelGroup>
					            	
				            	</td>
				          	</tr>
			          	</h:panelGroup>
					</ui:repeat>

      				</tbody>
				</table>
			</div>
		</div>
	</div>
</ui:composition>
</body> 
</html>
