<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<body> 
<ui:composition template="/resources/plantilla/plantilla.xhtml">		
	<ui:define name="content">
		<div class='content-wrapper' style="height:10px;overflow:auto">
			<div class="content">
				<div class="box box-primary">
					#{controllerAudiencia.findSolicitud(controllerSession.idSolicitudAudienciaDetalle)}
					<div class="box-body table-responsive ">
						<table class="table" style="white-space: nowrap;">
							<thead>
								<tr>
									<th></th>
									<th>NÂ° Audiencia</th>
									<th>Estado</th>
									<th>Conciliador</th>	
									<th>Convocados</th>
									<th>Convocantes</th>
									<th>Fecha Audiencia</th>
									<th>Hora</th>
									<th>Duracion</th>
									<th>Sala</th>
								</tr>
							</thead>
							<tbody>
								<ui:repeat var="audiencia" value="#{controllerAudiencia.solicitud.audiencias}">
									<tr>
										<td>
											<h:panelGrid class="btn btn-xs btn-success">
												<i class="fa fa-eye"></i>
						            		</h:panelGrid>
										</td>
										<td class="text-center">
											<h:outputText value="#{audiencia.audienciaNum}" />
										</td>
										<td>
											<h:outputText value="#{audiencia.estado}" />
										</td>
										<td>
											<h:outputText value="#{controllerAudiencia.solicitud.designacions.get(controllerAudiencia.solicitud.designacions.size()-1).conciliador.apellidos} #{controllerAudiencia.solicitud.designacions.get(controllerAudiencia.solicitud.designacions.size()-1).conciliador.nombres}" />
										</td>
										<td>
											<ul>
												<ui:repeat var="convocado" value="#{controllerAudiencia.solicitud.partes}">
													<h:panelGroup  rendered="#{convocado.tipoParte=='Convocado'}">
														<li>
															<h:outputText value="#{convocado.apellidos} #{convocado.nombres}"/>
														</li>
													</h:panelGroup>
												</ui:repeat>
											</ul>
										</td>
										<td>
											<ul>
												<ui:repeat var="convocante" value="#{controllerAudiencia.solicitud.partes}">
													<h:panelGroup  rendered="#{convocante.tipoParte=='Convocante'}">
														<li>
															<h:outputText value="#{convocante.apellidos} #{convocante.nombres}"/>
														</li>
													</h:panelGroup>
												</ui:repeat>
											</ul>
										</td>
										<td>
											<ul>
												<ui:repeat varStatus="n" var="fecha" value="#{audiencia.agendas}">
													<li>
														<h:outputText rendered="#{(audiencia.agendas.size()>1) and (audiencia.agendas.size()>(n.index+1))}" styleClass="label label-primary" value="Aplazada: " />
														<h:outputText value="#{fecha.fecha}" />
													</li>
												</ui:repeat>
											</ul>		
										</td>
										<td>
											<ul>
												<ui:repeat varStatus="n" var="hora" value="#{audiencia.agendas}">
													<li>
														<h:outputText rendered="#{(audiencia.agendas.size()>1) and (audiencia.agendas.size()>(n.index+1))}" styleClass="label label-primary" value="Aplazada: " />
														<h:outputText value="#{controllerSolicitud.MascaraHora(hora.horaInicial)}" />
													</li>
												</ui:repeat>
											</ul>
										</td>
										<td>
											<ul>
												<ui:repeat varStatus="n" var="duracion" value="#{audiencia.agendas}">
													<li>
														<h:outputText rendered="#{(audiencia.agendas.size()>1) and (audiencia.agendas.size()>(n.index+1))}" styleClass="label label-primary" value="Aplazada: " />
														<h:outputText value="#{controllerSolicitud.Duracion(duracion.horaInicial,duracion.horaFinal)}" />
													</li>
												</ui:repeat>
											</ul>
										</td>
										<td>
											<ul>
												<ui:repeat varStatus="n" var="sala" value="#{audiencia.agendas}">
													<li>
														<h:outputText rendered="#{(audiencia.agendas.size()>1) and (audiencia.agendas.size()>(n.index+1))}" styleClass="label label-primary" value="Aplazada: " />
														<h:outputText value="#{sala.sala.nombre}" />
													</li>
												</ui:repeat>
											</ul>
										</td>
									</tr>
								</ui:repeat>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</body> 
</html>
