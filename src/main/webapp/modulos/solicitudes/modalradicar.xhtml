<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>
	<ui:composition>
	
		<div class="modal inmodal" id="modalRadicar" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-dialog">
				<div class="animated flipInY">
					<div class="box box-primary box-solid animated flipInY">
						<div class="box-header text-center with-border">
							<h3 class="box-title">Registrar los Datos del Pago.</h3>
						</div>
						<h:form id="modalradicar">
							<div class="box-body" style="background-color: aliceblue;">
								<div class="well">
									<div class="row">
										<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
				              				<h:outputLabel value="Fecha:" />
											<h:outputText value=" #{controllerSolicitud.liquidar().fecha}" />
											<br/>
											<h:outputLabel value="Convocantes:" />
											<ul>
												<ui:repeat var="convotante" value="#{controllerSolicitud.liquidar().convotante}">
													<li><h:outputText value="#{convotante}" /></li>
												</ui:repeat>
											</ul>
										</div>
										<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
											<h:outputLabel rendered="#{controllerConciliador.buscarConciliador(solicitud.conciliador)!=''}" value="Conciliador:" />
											<h:outputText value=" #{controllerConciliador.buscarConciliador(controllerSolicitud.liquidar().conciliador)}" />
											<br/>
											<h:outputLabel value="Convocados:" />
											<ul>
												<ui:repeat var="convocado" value="#{controllerSolicitud.liquidar().convocado}">
													<li><h:outputText value="#{convocado}" /></li>
												</ui:repeat>
											</ul>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-lg-6">
										<div class="form-group">	
											<h:outputLabel value="Banco:" />
											<h:inputText id="banco" required="true" requiredMessage="Value is required" value="#{modelPago.banco}" styleClass="form-control"/>					
										</div>
										<div class="form-group">
											<h:outputLabel value="Forma de Pago:" />
											<h:selectOneMenu id="formaPago" value="#{modelPago.formaPago}" styleClass="form-control">
												<f:selectItem itemLabel="ConsignaciÃ³n" itemValue="consignacion"/>
												<f:selectItem itemLabel="Transferencia" itemValue="transferencia"/>
												<f:selectItem itemLabel="PSE" itemValue="pse"/>
												<f:selectItem itemLabel="Otro" itemValue="otro"/>
											</h:selectOneMenu>
										</div>
									</div>
									<div class="col-lg-6">									
										<div class="form-group">
											<h:outputLabel value="Numero de Referencia de Pago:" />
											<h:inputText id="referencia" value="#{modelPago.referencia}" styleClass="form-control" />
										</div>
										<div class="form-group">
											<h:outputLabel value="Valor Pagado:" />
											<h:inputText id="cuantia" value="#{modelPago.cuantia}" styleClass="form-control"/>
										</div>
									</div>
								</div>
							</div>
							
							<div class="box-footer">
								<h:commandButton onclick="$('#modalRadicar').modal('hide');" styleClass="btn btn-info pull-right" value="Guardar">
									<f:ajax execute="banco formaPago cuantia referencia" listener="#{controllerSolicitud.guardarPago(controllerSolicitud.liquidar().id)}" render="@form :formBotones :formtodas :formliquidar :formradicar"></f:ajax>
								</h:commandButton>
								<button class="btn btn-danger pull-right" data-dismiss="modal">Salir</button>
							</div>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	
	</ui:composition>
</body>
</html>
