<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<ui:composition>
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" style="height: 100%">
			<div class="box #{controllerSolicitud.colorFicha(solicitud.id,'box')}" style="box-shadow: 2px 2px 5px #999;">
				<div class="box-header with-border">
					<i>
						<h:outputLabel value="Radicado No. #{solicitud.numeroRadicado}" style="font-size:14pt; margin-left:1%"/>
					</i>
					<p:selectBooleanCheckbox styleClass="pull-right"></p:selectBooleanCheckbox>
				</div>
				<div class='box-body'>
					<div class="row">
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
              				<h:outputLabel value="Fecha:" />
							<h:outputText value=" #{solicitud.fecha}" />
							<br/>
							<h:outputLabel value="Convocantes:" />
							<ul>
								<ui:repeat var="convotante" value="#{solicitud.convotante}">
									<li><h:outputText value="#{convotante}" /></li>
								</ui:repeat>
							</ul>
						</div>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
							<h:outputLabel value="Conciliador:" />
							<h:outputText value=" #{controllerConciliador.buscarConciliador(solicitud.conciliador)}" />
							<br/>
							<h:outputLabel value="Convocados:" />
							<ul>
								<ui:repeat var="convocado" value="#{solicitud.convocado}">
									<li><h:outputText value="#{convocado}" /></li>
								</ui:repeat>
							</ul>
						</div>
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<h:outputLabel value="Descripcion:" />
							<h:outputText value=" #{solicitud.descripcion}" />
						</div>
					</div>
				</div>
        <div class='box-footer'>
          	<div class="col-lg-4">
	            <h:outputLabel value="Estado:" />
	            <h:outputText value=" #{solicitud.fecha}" />
          	</div>
          	<div class="col-lg-4">
	            <h:outputLabel value="Solicitud:" />
	            <h:outputText value=" #{solicitud.solicitud}" />
          	</div>
          	<div class="col-lg-4">
          		<span class="label label-warning pull-right">Entregado</span>
          	</div>
        </div>
			</div>
		</div>
	</ui:composition>
</body>
</html>
