<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
      xmlns:rich="http://richfaces.org/rich">

<h:head></h:head>
<body>
	<ui:composition>
		
		<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" style="height: 100%" >	
				 
			<div class="box #{controllerSolicitud.colorFicha(solicitud.id,'box')} sombra #{controllerSolicitud.seleccionarSolicitud(solicitud.select)}">
				
				<div class="box-header with-border">
					<i>
						<h:outputLabel value="Radicado No. #{solicitud.numeroRadicado}" style="font-size:14pt; margin-left:1%"/>
					</i>
										
					<h:selectBooleanCheckbox value="#{solicitud.select}" styleClass="pull-right">
						<f:ajax listener="#{controllerSolicitud.verString(solicitud.select)}" render="#{formulario} :formBotones"></f:ajax>
					</h:selectBooleanCheckbox>
				</div>
				<div class='box-body'>
					<div class="row">
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
              				<h:outputLabel value="Fecha:" />
							<h:outputText value=" #{solicitud.fecha}" />
							<br/>
							<h:outputLabel value="Convocantes:" />
							<ul>
								<ui:repeat var="convotante" value="#{solicitud.convotante}">
									<li><h:outputText value="#{convotante}" /></li>
								</ui:repeat>
							</ul>
						</div>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
							
							<h:outputLabel rendered="#{controllerConciliador.buscarConciliador(solicitud.conciliador)!=''}" value="Conciliador:" />
							<h:outputText value=" #{controllerConciliador.buscarConciliador(solicitud.conciliador)}" />
							<br/>
							<h:outputLabel value="Convocados:" />
							<ul>
								<ui:repeat var="convocado" value="#{solicitud.convocado}">
									<li><h:outputText value="#{convocado}" /></li>
								</ui:repeat>
							</ul>
						</div>
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<h:outputLabel value="Descripcion:" />
							<h:outputText value=" #{solicitud.descripcion}" />
						</div>
					</div>
				</div>
				
				<h:panelGroup layout="block" rendered="#{solicitud.estado=='Radicar'}" styleClass="box-body" style="border-top: 1px solid #f4f4f4;">
					<ui:param name="pago" value="#{controllerSolicitud.datosLiquidar(solicitud.id)}" />
					<div class="col-lg-6 col-sm-12 col-xs-12">
			            <h:outputLabel value="Banco:" />
			            <h:outputText value=" #{pago.banco}" />
		          	</div>
		          	<div class="col-lg-6 col-sm-10 col-xs-10">
			            <h:outputLabel value="Numero de Referencia:" />
			            <h:outputText value=" #{pago.referencia}" />
		          	</div>
		          	<div class="col-lg-6 col-sm-12 col-xs-12">
			            <h:outputLabel value="Forma de Pago:" />
			            <h:outputText value=" #{pago.formaPago}" />
		          	</div>
		          	<div class="col-lg-6 col-sm-10 col-xs-10">
			            <h:outputLabel value="Valor Pagado:" />
			            <h:outputText value=" #{pago.cuantia}" />
		          	</div>
				</h:panelGroup>
						        
		        <div class='box-footer #{controllerSolicitud.seleccionarSolicitud(solicitud.select)}'>
		          	<div class="col-lg-5 col-sm-12 col-xs-12">
			            <h:outputLabel value="Prtenciones:" />
			            <h:outputText value=" $3'500.000" />
		          	</div>
		          	<div class="col-lg-5 col-sm-10 col-xs-10">
			            <h:outputLabel value="Solicitud:" />
			            <h:outputText value=" #{solicitud.solicitud}" />
		          	</div>
		          	<div class="col-lg-2 col-sm-2 col-xs-2">
		          		<p:outputLabel value="#{solicitud.estado}" styleClass="label label-warning pull-right" />
		          	</div>
		        </div>
			</div>
		</div>
	
	</ui:composition>
</body>
</html>
