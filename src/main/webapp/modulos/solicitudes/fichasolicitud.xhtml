<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:rich="http://richfaces.org/rich">

<h:head></h:head>
<body>
	<ui:composition>
		
		<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" style="height: 100%" >	
				 
			<div class="box #{controllerSolicitud.colorFicha(solicitud.idSolicitud,'box')} sombra }">
				
				<div class="box-header with-border" style="padding-bottom:0px">
					<i>
						<h:outputLabel value="Radicado No. #{solicitud.nroRadicado}" style="font-size:14pt; margin-left:1%"/>
					</i>
					<p:outputLabel value="#{solicitud.estado}" styleClass="label label#{controllerSolicitud.colorFicha(solicitud.idSolicitud,'')} pull-right" />
				</div>
				<div class='box-body'>
					<div class="row">
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
              				<h:outputLabel value="Fecha" />
							<br/>
							<h:outputText style="padding-left:10%" value=" #{solicitud.fecha}" />
							<br/>
							<h:outputLabel value="Convocantes" />
							<ul>
								<ui:repeat var="partes" value="#{solicitud.partes}" >
									<h:panelGroup rendered="#{partes.tipoParte=='Convocante'}">
										<li><h:outputText value="#{partes.nombres} #{partes.apellidos}" /></li>
									</h:panelGroup>
								</ui:repeat>
							</ul>
						</div>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
							<h:outputLabel value="Conciliador" />
							<br/>
							<h:outputText style="padding-left:10%" value="#{solicitud.designacions.get(solicitud.designacions.size()-1).conciliador.nombres} #{solicitud.designacions.get(solicitud.designacions.size()-1).conciliador.apellidos}" />							
							<br/>
							<h:outputLabel value="Convocados" />
							<ul>
								<ui:repeat var="partes" value="#{solicitud.partes}" >
									<h:panelGroup rendered="#{partes.tipoParte=='Convocado'}">
										<li><h:outputText value="#{partes.nombres} #{partes.apellidos}" /></li>
									</h:panelGroup>
								</ui:repeat>
							</ul>							
						</div>
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<h:outputLabel value="Descripcion" />
							<br/>
							<h:outputText style="padding-left:5%" value=" #{solicitud.asunto}" />
						</div>
					</div>
				</div>
				
				<h:panelGroup layout="block" rendered="#{solicitud.estado!='GRABADA'}" styleClass="box-body" style="border-top: 1px solid #f4f4f4;">
					<div class="row">
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
              				<h:outputLabel value="Banco:" />
              				<h:outputText style="padding-left:5%" value="#{controllerDominio.nombreDominio(solicitud.pagos.get(0).banco)}" />
              				<br />              				
              				<h:outputLabel value="Forma de Pago:" />
              				<h:outputText style="padding-left:5%" value="#{controllerDominio.nombreDominio(solicitud.pagos.get(0).formaPago)}" />
           				</div>
           				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
              				<h:outputLabel value="Referencia:" />
              				<h:outputText style="padding-left:5%" value="#{solicitud.pagos.get(0).referencia}" />
              				<br />              				
              				<h:outputLabel value="Valor:" />
              				<h:outputText style="padding-left:5%" value="$#{solicitud.pagos.get(0).valor}" />
           				</div>
       				</div>
						
				</h:panelGroup>
						        
		        <div class='box-footer '>
		          	<div class="col-lg-6">
			            <h:outputLabel value="Pretenciones:" />
			            <h:outputText style="padding-left:5%" value=" $#{solicitud.cuantia}" />
		          	</div>
		          	<div class="col-lg-6">
			            <h:outputLabel value="Conciliador por:" />
			            <h:outputText style="padding-left:5%" value="#{solicitud.designacions.get(solicitud.designacions.size()-1).tipoDesignacion}" />
		          	</div>
		        </div>
			</div>
		</div>
	
	</ui:composition>
</body>
</html>
