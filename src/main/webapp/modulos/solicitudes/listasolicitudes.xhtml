<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>
	<ui:composition template="/resources/plantilla/plantilla.xhtml">
		<ui:define name="content">
			<div class="">
				<ui:repeat var="conciliador" value="#{controllerConciliador.listaConciliador()}">
					<div class="col-md-6 col-sm-6 col-xs-12">
						<div class="box box-primary" style="height: 150px">
							<div class="box-header with-border">
								<i> <h:outputLabel value="Solicitud No." style="font-size:14pt"/>123456
								</i> <h:commandButton class="pull-right btn btn-primary btn-sm" value="Radicar" />
							</div>
							<div class='box-body'>
								<div class="left col-xs-2 text-center" >
									<h:graphicImage library="img" name="msj-solicitudes.png" style="width:80px;"/>
								</div>
								<div class="right col-xs-5" style="">
									<h:outputLabel value="Fecha:" />
									#{conciliador.getEspecialidad()}
									<br/>
									<h:outputLabel value="Convocante:" />
									#{conciliador.getExperiencia()}
									<br/>
									<i class="fa fa-phone"></i>
									<h:outputLabel value="Convocado:" />
									#{conciliador.getTelefono()}
								</div>
								<div class="right col-xs-5" style="">
									<h:outputLabel value="Fecha:" />
									#{conciliador.getEspecialidad()}
									<br/>
									<h:outputLabel value="Convocante:" />
									#{conciliador.getExperiencia()}
									<br/>
									<i class="fa fa-phone"></i>
									<h:outputLabel value="Convocado:" />
									#{conciliador.getTelefono()}
								</div>
							</div>
						</div>
					</div>
				</ui:repeat>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
