<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
</h:head>

<body>
	<ui:composition template="/resources/plantilla/plantilla.xhtml">
		<ui:define name="content">
			<div class="content" >
				<div class="row">
					<div class="col-md-12">
						<div class="nav-tabs-custom">
							<ul class="nav nav-tabs">
								<li class="active">
									<a href="#todas" data-toggle="tab">Todas</a>
								</li>
								<li>
									<a href="#liquidar" data-toggle="tab">Por Liquidar</a>
								</li>
								<li>	
									<a href="#radicar" data-toggle="tab">Por Radicar</a>
								</li>
								<li>
									<a href="#audiencia" data-toggle="tab">Para Audiencia</a>
								</li>
								<li>
									<a href="#registro" data-toggle="tab">Por Registrar</a>
								</li>
							</ul>
							<div class="tab-content">
								<div class="tab-pane active" id="todas">
									<div class="row">
										<ui:repeat var="solicitud" value="#{controllerSolicitud.listaSolicitud}">
											<h:form>
												<ui:include src="fichasolicitud.xhtml">
													<ui:param name="boxColor" value="box box-primary" />
													<ui:param name="botonColor"	value="pull-right btn btn-primary btn-sm" />
												</ui:include>
											</h:form>
										</ui:repeat>
									</div>
								</div>
								<div class="tab-pane" id="liquidar">
									<div class="row">
										<ui:repeat var="solicitud" value="#{controllerSolicitud.solicitudesPorEstado('Liquidar')}">
											<ui:include src="fichasolicitud.xhtml">
												<ui:param name="boxColor" value="box box-warning" />
												<ui:param name="botonColor" value="pull-right btn btn-warning btn-sm" />
											</ui:include>
										</ui:repeat>
									</div>
								</div>
								<div class="tab-pane" id="radicar">
									<div class="row">
										<ui:repeat var="solicitud" value="#{controllerSolicitud.solicitudesPorEstado('Radicar')}">
											<ui:include src="fichasolicitud.xhtml">
												<ui:param name="boxColor" value="box box-info" />
												<ui:param name="botonColor" value="pull-right btn btn-info btn-sm" />
											</ui:include>
										</ui:repeat>
									</div>
								</div>
								<div class="tab-pane" id="audiencia">
									<div class="row">
										<ui:repeat var="solicitud" value="#{controllerSolicitud.solicitudesPorEstado('Audiencia')}">
											<ui:include src="fichasolicitud.xhtml">
												<ui:param name="boxColor" value="box box-success" />
												<ui:param name="botonColor" value="pull-right btn btn-success btn-sm" />
											</ui:include>
										</ui:repeat>
									</div>
								</div>
								<div class="tab-pane" id="registro">
									<div class="row">
										<ui:repeat var="solicitud" value="#{controllerSolicitud.solicitudesPorEstado('Registrar')}">
											<ui:include src="fichasolicitud.xhtml">
												<ui:param name="boxColor" value="box box-danger" />
												<ui:param name="botonColor" value="pull-right btn btn-danger btn-sm" />
											</ui:include>
										</ui:repeat>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
