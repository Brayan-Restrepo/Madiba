<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<body>
	<ui:composition template="/resources/plantilla/plantilla.xhtml">		
		<ui:define name="content">	
			#{controllerSolicitud.findSolicitudes()}
			
			<ui:include src="modalasignarconciliador.xhtml"></ui:include>
			<ui:include src="modalradicar.xhtml"></ui:include>
			
			<div class='content-wrapper' style="height:10px;overflow:auto">
			<div class="content">
				<div class="row">
				
					<div class="col-md-12">
						<div class="nav-tabs-custom">
							<ul class="nav nav-tabs" style="border-color: blue">
								<li class="active"><a href="#todas" data-toggle="tab">Todas</a>
								</li>
								<li><a href="#liquidar" data-toggle="tab">Grabada</a>
								</li>
								<li><a href="#radicar" data-toggle="tab">Por Radicar</a></li>
								<li><a href="#asignarConciliador" data-toggle="tab">Por Conciliador</a></li>
								<li><a href="#audiencia" data-toggle="tab">Para
										Audiencia</a></li>
								<li><a href="#registrar" data-toggle="tab">Por
										Registrar</a></li>
							</ul>
							<div class="tab-content">

								<div class="tab-pane active" id="todas">

									<h:form id='formtodas'>
										<ui:param name="formulario" value="@form :formliquidar :formradicar :formasignarconciliador :formaudiencia :formregistrar" />
											
										<ui:repeat varStatus="n" var="solicitud" value="#{controllerSolicitud.listaSolicitud}" step="2">
											<h:panelGroup layout="block" class="row">
												<ui:include src="fichasolicitud.xhtml"></ui:include> 
												<h:panelGroup rendered="#{controllerSolicitud.listaSolicitud.size()>(n.index+1)}">							
													<ui:repeat offset="#{n.index+1}" size="#{n.index+1}" var="solicitud" value="#{controllerSolicitud.listaSolicitud}">
														<ui:include src="fichasolicitud.xhtml"></ui:include>
													</ui:repeat>
												</h:panelGroup>
											</h:panelGroup>
										</ui:repeat>

									</h:form>
								</div>
								
								<div class="tab-pane" id="liquidar">
									<h:form id='formliquidar'>
										<ui:param name="formulario" value="@form :formtodas :formradicar :formasignarconciliador :formaudiencia :formregistrar" />

									 	<ui:repeat varStatus="n" var="solicitud" value="#{controllerSolicitud.solicitudesPorEstado('GRABADA')}" step="2">
											<div class="row">
												<ui:include src="fichasolicitud.xhtml"></ui:include>
												<h:panelGroup rendered="#{controllerSolicitud.solicitudesPorEstado('GRABADA').size()>(n.index+1)}">
												
													<ui:repeat offset="#{n.index+1}" size="#{n.index+1}" var="solicitud" value="#{controllerSolicitud.solicitudesPorEstado('GRABADA')}">
														<ui:include src="fichasolicitud.xhtml"></ui:include>
													</ui:repeat>
												</h:panelGroup>
											</div>
										</ui:repeat>
									</h:form>
								</div>
								
								<div class="tab-pane" id="radicar">
									<h:form id='formradicar'>
										<ui:param name="formulario" value="@form :formtodas :formliquidar :formasignarconciliador :formaudiencia :formregistrar" />
										<ui:repeat varStatus="n" var="solicitud"
											value="#{controllerSolicitud.solicitudesPorEstado('PAGADA')}" step="2">
											<div class="row">
												<ui:include src="fichasolicitud.xhtml"></ui:include>
												<h:panelGroup rendered="#{controllerSolicitud.solicitudesPorEstado('PAGADA').size()>(n.index+1)}">						
													<ui:repeat offset="#{n.index+1}" size="#{n.index+1}" var="solicitud" value="#{controllerSolicitud.solicitudesPorEstado('PAGADA')}">
														<ui:include src="fichasolicitud.xhtml"></ui:include>
													</ui:repeat>
												</h:panelGroup>
											</div>
										</ui:repeat>
									</h:form>
								</div>
								
								<div class="tab-pane" id="asignarConciliador">
									<h:form id='formasignarconciliador'>
										
										<ui:param name="formulario" value="@form :formtodas :formliquidar :formaudiencia :formregistrar" />
										<ui:repeat varStatus="n" var="solicitud"
											value="#{controllerSolicitud.solicitudesPorEstado('RADICADA')}"
											step="2">
											<div class="row">
												<ui:include src="fichasolicitud.xhtml"></ui:include>
												<h:panelGroup rendered="#{controllerSolicitud.solicitudesPorEstado('RADICADA').size()>(n.index+1)}">						
													<ui:repeat offset="#{n.index+1}" size="#{n.index+1}" var="solicitud" value="#{controllerSolicitud.solicitudesPorEstado('RADICADA')}">
														<ui:include src="fichasolicitud.xhtml"></ui:include>
													</ui:repeat>
												</h:panelGroup>
											</div>
										</ui:repeat>

									</h:form>
								</div>
								
								<div class="tab-pane" id="audiencia">
									<h:form id='formaudiencia'>

										<ui:param name="formulario" value="@form :formtodas :formliquidar :formradicar :formasignarconciliador :formregistrar" />
										<ui:repeat varStatus="n" var="solicitud"
											value="#{controllerSolicitud.solicitudesPorEstado('DESIGNACION')}"
											step="2">
											<div class="row">
												<ui:include src="fichasolicitud.xhtml"></ui:include>
												<h:panelGroup rendered="#{controllerSolicitud.solicitudesPorEstado('DESIGNACION').size()>(n.index+1)}">							
													<ui:repeat offset="#{n.index+1}" size="#{n.index+1}" var="solicitud" value="#{controllerSolicitud.solicitudesPorEstado('DESIGNACION')}">
														<ui:include src="fichasolicitud.xhtml"></ui:include>
													</ui:repeat>
												</h:panelGroup>
											</div>
										</ui:repeat>
									</h:form>
								</div>
								
								<div class="tab-pane" id="registrar">

									<h:form id='formregistrar'>

										<ui:param name="formulario" value="@form :formtodas :formliquidar :formradicar :formasignarconciliador :formaudiencia" />
										<ui:repeat varStatus="n" var="solicitud"
											value="#{controllerSolicitud.solicitudesPorEstado('AUDIENCIA-FINALIZADA')}"
											step="2">
											<div class="row">
												<ui:include src="fichasolicitud.xhtml"></ui:include>
												<h:panelGroup rendered="#{controllerSolicitud.solicitudesPorEstado('AUDIENCIA-FINALIZADA').size()>(n.index+1)}">						
													<ui:repeat offset="#{n.index+1}" size="#{n.index+1}" var="solicitud" value="#{controllerSolicitud.solicitudesPorEstado('AUDIENCIA-FINALIZADA')}">
														<ui:include src="fichasolicitud.xhtml"></ui:include>
													</ui:repeat>
												</h:panelGroup>
											</div>
										</ui:repeat>
									</h:form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class='main-footer' style="height: 43.11111px;">
			<div class="text-center">
				<h:form id='formBotones'>
					
					<h:commandButton value="Tabla" action="listasolicitudestabla?faces-redirect=true" styleClass="btn btn-sm btn-primary btn-menu"/>	

					<h:commandButton id="btn-liquidar" onclick="$('#modalRadicar').modal();" styleClass="btn btn-sm btn-info btn-menu" value="Registrar Pago" disabled="false">
						<f:ajax render=":modalradicar" listener="#{controllerSolicitud.cambiarFichaTabla()}"></f:ajax>
					</h:commandButton>

					<h:commandButton styleClass="btn btn-sm btn-primary btn-menu "	value="Radicar" disabled="true"></h:commandButton>
						
					<h:commandButton id="btn-asignarConciliador" onclick="$('#modalAsignarConciliador').modal();" styleClass="btn btn-sm btn-warning btn-menu" value="Designar Conciliador" disabled="#{controllerSolicitud.estadoSelect('Radicada')}">
						<f:ajax render=":modalAsignarConciliador"></f:ajax>
					</h:commandButton>
					
					<h:commandButton styleClass="btn btn-sm btn-purple btn-menu " value="Programar Audiencia" disabled="true"></h:commandButton>
						
					<h:commandButton styleClass="btn btn-sm btn-success btn-menu" value="Registrar" disabled="true"></h:commandButton>
					
				</h:form>
			</div>
		</div>
		</ui:define>
	</ui:composition>
</body>

</html>
