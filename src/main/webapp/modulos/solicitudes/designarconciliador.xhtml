<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head></h:head>
<body>
	<ui:composition template="/resources/plantilla/plantilla.xhtml">
		<ui:define name="content">
			<div class="">
				<h:form>
					<h:commandButton value="Reparto" action="#{controllerConciliador.reparto()}"  />
					<h:commandButton value="Solicitado" action="#{controllerConciliador.solicitado('3212780399')}"  />	
				</h:form>
				<ui:repeat var="solicitud" value="#{controllerSolicitud.listaSolicitud}">
					<h:outputLabel value="#{solicitud.conciliador}" />
					<br/>
					Convocados: 
					<ui:repeat var="convotante" value="#{solicitud.convotante}">
						 <h:outputLabel value="  #{convotante}" />
					</ui:repeat>
					<br/>
				</ui:repeat>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
