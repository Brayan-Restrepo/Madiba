<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<body> 

	<ui:composition>
	
		<div class="modal inmodal" id="modalAsignarConciliador" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-dialog">
				<div class="animated flipInY">
					<div class="box box-primary box-solid animated flipInY">
						<div class="box-header text-center with-border">
							<h3 class="box-title">Asignacion de Conciliador.</h3>
						</div>
						<h:form>
							<div class="box-body" style="background-color: aliceblue;">
								<div class="row">
									<div class="col-lg-12 text-center">
										<h:outputLabel style="font-size: 18px;" value="Radicado No. 23122016002" />
										<br/>
										<h:outputLabel style="font-size: 16px;" value="Se ha signado el Conciliador por Reparto" />
										<br/>
										<h:outputLabel style="font-size: 16px;" value="BARAJAS TORRES MARISOL" />
									</div>
								</div>
							</div>
							
							<div class="box-footer">
							
								<h:commandButton onclick="$('#modalAsignarConciliador').modal('hide');" styleClass="btn btn-success pull-right" value="Aceptar">
									<f:ajax render="#{formulario}" listener="#{controllerSolicitud.cambiarEstado(this, 7)}"/>
								</h:commandButton>
								
							</div>
						</h:form>
					</div>
				</div>
			</div>
		</div>
		
	</ui:composition>
</body> 
</html>
