<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" 					
	xmlns:pt="http://java.sun.com/jsf/passthrough"
	xmlns:jsf="http://java.sun.com/jsf"> 
	
	<!-- p: (PrimeFaces) Para usar componentes JSF mejorados -->
	<!-- pt: (PassThrough) Para usar atributos HTML5 en etiquetas JSF -->
 
<h:head>
</h:head>

<body>
	<ui:composition template="/resources/plantilla/plantilla.xhtml">
		<ui:define name="content">
			<p:outputPanel>
				hola
				<p:button value="Bookmark">Boton</p:button>
				<p:inputText id="email" size="40" value="" required="true" pt:type="email" pt:placeholder="Introduzca su email" pt:autofocus="autofocus" />
			</p:outputPanel>
			<input jsf:id="prueba" value="probando" size="40" data-required="true" type="text" placeholder="Introduzca su email" autofocus="autofocus" />
 
			<button jsf:action="#{ControllerSolicitud.prueba()}" class="ui-icon-disk" >Guardar</button>
			 <br/>
			 <p:outputLabel>Fecha:</p:outputLabel>
			 <p:clock pattern="dd:MM:yyyy" />
			 <br/>
			 <p:outputLabel>Hora:</p:outputLabel>
			 <p:clock pattern="HH:mm:ss" />
			 
			 <p:outputLabel>Lista Conciliadores:</p:outputLabel>
			 <ui:repeat var="conciliador" value="#{controllerListaConciliadores.listaConciliadores()}">
				<br/>
				<p:outputLabel value="#{conciliador.getNombres()} #{conciliador.getApellidos()}"/>
			</ui:repeat>
			<br/>
			<p:outputLabel>Lista Reparto:</p:outputLabel>
			 <ui:repeat var="reparto" value="#{controllerListaConciliadores.listaReparto()}">
				<br/>
				<p:outputLabel value="#{reparto.getTurno()} #{reparto.getConciliador().getNombres()} #{reparto.getConciliador().getApellidos()}"/>
				<ui:repeat var="especialidad" value="#{reparto.getConciliador().getConciliadorEspecialidades()}">
					<br/>
					<p:outputLabel value="#{especialidad.getEspecialidad().getNombreEspecialidad()}"/>
				</ui:repeat>
			</ui:repeat>
		</ui:define>
	</ui:composition>
</body>
</html>
