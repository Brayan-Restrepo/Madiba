<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>
	<ui:composition>
	<h:form>
		<div class="sidebar">
			<div class="user-panel">
				<div class="pull-left image">
					<!--<h:graphicImage library="img/png" name="girl.png" class="user-image" alt="User Image" />-->
					<img src="http://localhost:8080/Madiba/resources/img/png/girl.png" alt="" class="img-circle img-responsive" />
				</div>
				<div class="pull-left info">
					<p>Jenny Marcela</p>
					<!-- Status -->
					<a href="#"><i class="fa fa-circle text-success"></i> Online</a>
				</div>
			</div>

			<ul class="sidebar-menu">
				<li class="header">MENU</li>
				<!-- Optionally, you can add icons to the links -->
				<li class="active">
					<a href="/Madiba/index.jsf">
						<i class="fa fa-home"></i>
						<span>Inicio</span>
					</a>
				</li>
										    
				<li class="treeview">
					<h:outputLink value="#" >
				        <i class="fa fa-users"></i>
						<span>Conciliadores</span>
				    </h:outputLink>
					<ul class="treeview-menu">
						<li>
							<h:outputLink value="#" >
						        <i class="fa fa-users"></i>
								<span>Lista Conciliadores</span>	
						        <f:ajax render=":includeContent :includeFooter" event="click" listener="#{route.setRuta('modulos/conciliadores/listaconciliadorestabla')}" />
						    </h:outputLink>
						</li>
						<li>
							<h:outputLink value="#" >
						        <i class="fa fa-users"></i>
								<span>Turno Reparto</span>	
						        <f:ajax render=":includeContent :includeFooter" event="click" listener="#{route.setRuta('modulos/conciliadores/listaconciliadores')}" />
						    </h:outputLink>
						</li>
					</ul>
				</li>
				<li>
					<h:outputLink value="#" >
				        <i class="fa fa-users"></i>
						<span>Lista Solicitudes</span>	
				        <f:ajax render=":includeContent :includeFooter" event="click" listener="#{route.setRuta('modulos/solicitudes/listasolicitudes')}" />
				    </h:outputLink>
				</li>
				<li class="">
					<a href="/Madiba/modulos/solicitudes/listasolicitudes.jsf">
						<i class="fa fa-users"></i>
						<span>Solicitudes</span>
					</a>
				</li>
				<li class="treeview">
					<a href="#">
						<i class="fa fa-users"></i>
						<span>Proceso</span>
					</a>
					<ul class="treeview-menu">
						<li>
							<a href="#">
								<i class="fa fa-users"></i>
								<span>Liquidar</span>
							</a>
						</li>
						<li>
							<a href="#">
								<i class="fa fa-users"></i>
								<span>Radicar</span>
							</a>
						</li>
						<li>
							<a href="#">
								<i class="fa fa-users"></i>
								<span>Asignar Conciliador</span>
							</a>
						</li>						
						<li>
							<a href="#">
								<i class="fa fa-users"></i>
								<span>Audiencia</span>
							</a>
						</li>
						<li>						
						    <h:outputLink value="#" >
						        <i class="fa fa-users"></i>
								<span>Registrar</span>	
						        <f:ajax render=":includeContent :includeFooter" event="click" listener="#{route.setRuta('modulos/conciliadores/listaconciliadorestabla')}" />
						    </h:outputLink>
						</li>
					</ul>
				</li>
			</ul>

		</h:form>
	</ui:composition>

</html>
