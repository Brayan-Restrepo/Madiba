<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>
	<ui:composition>
	<h:form>
		<div class="sidebar">
			<div class="user-panel">
				<div class="pull-left image">
					<!--<h:graphicImage library="img/png" name="girl.png" class="user-image" alt="User Image" />-->
					<h:graphicImage library="img" name="png/girl.png" alt="" class="img-circle img-responsive" />
				</div>
				<div class="pull-left info">
					<p>#{modelLogin.nickname}</p>
					<!-- Status -->
					<a href="#"><i class="fa fa-circle text-success"></i> Online</a>
				</div>
			</div>

			<ul class="sidebar-menu">
				<li class="header">MENU</li>
				<!-- Optionally, you can add icons to the links -->
				<li class="active">
					<h:outputLink value="/Madiba/index.jsf" >
				        <i class="fa fa-users"></i>
						<span>Inicio</span>	
				    </h:outputLink>
				</li>
				
			<h:panelGroup layout="block" rendered="#{modelLogin.role=='conalbos'}"> 						    
				<li class="treeview">
					<h:outputLink value="#" >
				        <i class="fa fa-users"></i>
						<span>Conciliadores</span>
				    </h:outputLink>
					<ul class="treeview-menu">
						<li>
							<h:outputLink value="/Madiba/modulos/conciliadores/listaconciliadorestabla.jsf" >
						        <i class="fa fa-users"></i>
								<span>Lista Conciliadores</span>
						    </h:outputLink>
						</li>
						<li>
							<h:outputLink value="/Madiba/modulos/conciliadores/listaconciliadores.jsf" >
						        <i class="fa fa-users"></i>
								<span>Turno Reparto</span>
						    </h:outputLink>
						</li>
					</ul>
				</li>
				<li>
					<h:outputLink value="/Madiba/modulos/solicitudes/listasolicitudes.jsf" >
				        <i class="fa fa-users"></i>
						<span>Solicitudes</span>
				    </h:outputLink>
				</li>
			</h:panelGroup>
				<li>
					<h:outputLink value="/Madiba/modulos/audiencia/listaaudiencias.jsf" >
				        <i class="fa fa-users"></i>
						<span>Audiencia</span>
				    </h:outputLink>
				</li>
			</ul>
		</div>
		
		</h:form>
	</ui:composition>
</body>
</html>
